<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1 id="title">Market Reasearch Survey</h1>
    <div id="form-id">
        <p id="description">Please fill out the form for the product you purchased</p>
        <form id="survey-form">
            <div class="vote-option">
                <div class="labels">
                    <label for="product-rate">Rate your experience with our product</label>
                </div>
                <select id="dropdown" name="product-rate" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option  value="5">Very Good</option>
                        <option value="4">Good</option>
                        <option value="3">Average</option>
                        <option value="2">Bad</option>
                        <option value="1">Very Bad</option>
                </select>

                <div class="labels">
                    <label for="deliver-time">Did you get your product in time ?</label>
                </div>

                <ul style="list-style: none;">
                    <li class="radio"><label>Yes<input name="radio-buttons" value="1"  type="radio" 
                        class="movie-type" ></label></li>
                    <li class="radio"><label>No<input name="radio-buttons" value="2"  type="radio" 
                        class="movie-type" ></label></li>
                </ul>

                <div class="labels">
                    <label for="preferences">Things that we need to improve<br>(Check all that apply): </label>
                </div>

                <ul id="preferences" style="list-style: none;">
                        <li class="checkbox"><label><input name="prefer" value="1" 
                            type="checkbox" class="userRatings">Faster Delivery
                        </label></li>
                        <li class="checkbox"><input name="prefer" value="2" 
                            type="checkbox" class="userRatings">Product Quality</li>
                        <li class="checkbox"><label><input name="prefer" value="3" 
                            type="checkbox" class="userRatings">Cut-off Price</label></li>
                        <li class="checkbox"><label><input name="prefer" value="4" 
                            type="checkbox" class="userRatings">Product Availability
                            </label></li>
                        <li class="checkbox"><label><input name="prefer" value="5" 
                            type="checkbox" class="userRatings">Product Assurance</label></li>
                        <li class="checkbox"><label><input name="prefer" value="6" 
                            type="checkbox" class="userRatings">Add more items</label></li>
                        <li class="checkbox"><label><input name="prefer" value="7" 
                            type="checkbox" class="userRatings">Additional Offers</label></li>

                </ul>

                <div class="labels">
                    <label for="comments">Any Comments or Suggestions?</label>
                </div>

                <textarea id="comments" class="input-field" rows="3" cols="50" maxlength="250"
                wrap="hard" name="comment" placeholder=
                "Enter your comment/Suggestions here..."></textarea>
            </div>
            <div id="personal-info">
                <fieldset>
                    <legend>Please let us know your details:</legend>
                    <div class="labels">
                        <label id="name-label" for="name">*Name:</label>
                    </div>
                    <input autofocus type="text" name="name" id="name"
                    class="input-field" placeholder="Enter your name" required>

                    <div class="labels">
                        <label id="email-label" for="email">*E-mail:</label>
                    </div>
                    <input autofocus type="email" name="email" id="email"
                    class="input-field" placeholder="Enter your email" required>

                    <div class="labels">
                        <label id="number-label" for="age">*Age:</label>
                    </div>
                    <input autofocus type="number" name="age" id="number"
                    class="input-field" placeholder="Enter your phone number" 
                    required>

                    <div class="labels">
                        <label id="tel-label" for="tel">*Phone Number:</label>
                    </div>
                    <input autofocus type="tel" name="tel" id="tel"
                    class="input-field" placeholder="Enter your Phone Number" required>
                </fieldset> 
                <div id="submit">
                    <button id="submit" type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>

    
</body>
</html>
